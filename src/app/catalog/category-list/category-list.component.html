<div class="page-title-wrapper">
    <p class="page-title">Categories</p>
    <a mat-raised-button color="primary" routerLink="/category/add">Add</a>
</div>

<table mat-table [dataSource]="categoryResponse.data">

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['edit', element.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="deleteCategory(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
    [length]="categoryResponse?.meta?.totalCount" [pageSize]="categoryResponse?.meta?.pageSize"
    [pageSizeOptions]="pageSizeOptions" [pageIndex]="categoryResponse?.meta?.currentPage - 1" aria-label="Select page">
</mat-paginator>
